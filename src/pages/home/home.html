<ion-header>
  <ion-navbar>
    <ion-title>
      SEARCH INPUT BY METAL
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col col-8>
      <ion-list>
        <ion-item>
          <ion-label color="primary" >Bandas</ion-label>
          <ion-input [(ngModel)]="selectedBand.name" readonly="true"></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col col-4>
      <button ion-button clear icon-only (click)="searchBand()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-grid>

id {{selectedBand.id}}
  </ion-content>
